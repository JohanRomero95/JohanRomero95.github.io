    <main>
        <div class="pokedex-padre">
            <div class="pokedex closed">
                <div class="pokedex-top-part">
                    <div class="pokedex-flap">
                        <figure class="pokedex-flap-front"></figure>
                        <div class="triangulo-amarillo" id="btnOpen"></div>
                        <figure class="pokedex-flap-back">
                            <div class="pokedex-top-screen">

                                <section class="inicio">
                                    <div class="pantalla-negra">
                                    </div>

                                    <div class="pokemon--show">
                                        <div class="pokemon-imagen">
                                            <p class="pokemon-id-back">#025</p>
                                            <div class="info-pokemon">
                                                <h2 class="pokemon-nombre">Pikachu</h2>
                                            </div>
                                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                                                alt="Pikachu">
                                            <div class="pokemon-tipos">
                                                <p class="electric tipo">ELECTRIC</p>
                                                <p class="fighting tipo">FIGHTING</p>
                                            </div>
                                        </div>
                                        <div class="pokemon-info">
                                            <div class="nombre-contenedor">
                                            </div>
                                            <div class="pokemon-stats">
                                                <div class="modif-stat">
                                                    <p class="stat-text">Tamaño</p>
                                                    <p class="stat">123m</p>
                                                </div>
                                                <div class="modif-stat">
                                                    <p class="stat-text">Peso</p>
                                                    <p class="stat">300kg</p>
                                                </div>
                                            </div>
                                            <div class="stats-pokemon">
                                                <div class="stat-group">
                                                    <span>HP</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">45</span>
                                                </div>
                                                <div class="stat-group">
                                                    <span>Atk</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">18</span>
                                                </div>
                                                <div class="stat-group">
                                                    <span>Dfs</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">36</span>
                                                </div>
                                                <div class="stat-group">
                                                    <span>S.Atk</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">45</span>
                                                </div>
                                                <div class="stat-group">
                                                    <span>S.D</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">90</span>
                                                </div>
                                                <div class="stat-group">
                                                    <span>Speed</span>
                                                    <div class="progress-bar"></div>
                                                    <span class="counter-stat">60</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- </div> -->
                                    <!-- </section> -->
                                </section>

                            </div>
                            <div class="pokedex-bg-screen"></div>
                            <div class="pokedex-bg-gray"></div>
                        </figure>
                    </div>
                </div>
                <div class="pokedex-separator"></div>
                <div class="pokedex-bottom-part">
                    <div class="pokedex-pad-background">
                        <div class="pokedex-pad"></div>
                        <div class="pokedex-pad-circle"></div>
                        <div class="flechader"></div>
                        <div class="flechaizq"></div>
                        <div class="flechaarri"></div>
                        <div class="flechaabaj"></div>
                    </div>
                    <div class="pokedex-bottom-screen">
                        <div class="pokemon3">
                            <label for="name-pokemon">Nombre Pokémon</label>
                            <input type="text" id="name-pokemon" class="parpadeando-input" value=". . .">
                            <label for="num-pokemon">Numero</label>
                            <input type="text" id="num-pokemon" class="parpadeando-input" value="25">
                        </div>
                    </div>
                    <div class="pokedex-bottom-bg-screen">_</div>
                    <div class="pokedex-bottom-bg-gray">_</div>
                </div>
                <div class="pokedex-joystick">
                    <div class="pokedex-joystick-tracker">
                        <input class="pokedex-joystick-button" type="submit" value=""></input>
                    </div>
                </div>
            </div>
        </div>

    </main>
